apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontcache.fullname" . }}-dashboard
  labels:
    {{- include "frontcache.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  frontcache.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "type": "row",
          "title": "Overview",
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "panels": []
        },
        {
          "title": "Total Client QPS",
          "type": "stat",
          "gridPos": { "h": 4, "w": 5, "x": 0, "y": 1 },
          "id": 101,
          "datasource": { "type": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 }
                ]
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "percentChangeColorMode": "standard",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "12.3.3",
          "targets": [
            {
              "expr": "sum(rate(rpc_duration_seconds_count[5m]))",
              "legendFormat": "qps",
              "refId": "A"
            }
          ]
        },
        {
